<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
      <div class="container-card">  
        <div class="container-card-img"> 
          <picture>
          <source media="(max-width: 450px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="product image">
          </picture>
        </div>
          <div class="container-card-text">
              <div class="container-card-text_sub">
                <p>Preview</p>
              </div>
              <div class="container-card-text_title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
              </div>
              <div class="container-card-text_description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,<br>
                Perfumer-Creator for the House of CHANEL.
                </p>
              </div>
              <div class="container-card-text_price">
                <p class="price">1149.99</p>
                <p class="price_off">1169.99</p>
              </div>
              <div class="container-card-bt">
                <button>
                  <img src="./images/icon-cart.svg" alt="icon cart">
                  Add to Cart
                </button>
              </div>
      </div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
